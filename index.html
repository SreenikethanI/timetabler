<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta name="author" content="Sreenikethan I">
    <meta name="description" content="A timetable renderer for BITS Pilani Dubai Campus students.">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Timetabler</title>
    <link rel="stylesheet" href="styles/styles.css"/>
    <link rel="stylesheet" href="styles/styles-dark.css" id="dark-theme-css" disabled/>
    <link rel="icon" href="media/favicon/idea 2.ico">
    <link rel="manifest" href="manifest.json">
    <script type="module" src="scripts/main.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
          navigator.serviceWorker.register('scripts/service_worker_offline.js');
        }
    </script>
</head><body>

    <!-- LOADING SCREEN ---------------------------------------------------- -->
    <div id="loading">
        Loading&hellip;
        <span><br>⏳ Waiting too long?<br>Something's <i>probably</i> wrong. ❌</span>
    </div>

    <!-- GENERAL ----------------------------------------------------------- -->
    <h1>NOTE: Website <u>may</u> not be fully functional as long as this sentence
        is here.</h1>
    <!-- <p>
        <button id="print-button">Print</button>
        <button id="theme-toggle" accesskey="T"><u>T</u>oggle theme</button>
    </p> -->

    <!-- CHECKBOXES -------------------------------------------------------- -->
    <label>
        <input type="checkbox" accesskey="C" id="check-compare-mode" />
        <u>C</u>ompare timetables
    </label><br />
    <label>
        <input type="checkbox" accesskey="S" id="check-show-courses" checked />
        <u>S</u>how courses in timetable list
    </label><br />

    <!-- TIMETABLE LIST ---------------------------------------------------- -->
    <div id="timetable-list">
        <button id="timetable-list-add">+</button>
    </div>
    <!-- <fieldset id="list"></fieldset> -->
    <!-- <hr /> -->

    <!-- TIMETABLE --------------------------------------------------------- -->
    <div id="timetable-resize-container">
        <div id="timetable-container">
            <h2 id="timetable-title" class="timetable-title"></h2>
            <table id="timetable" class="timetable"></table>
        </div>
    </div>

    <!-- BUILDER ----------------------------------------------------------- -->
    <div id="builder-container" class="hidden">
        <div id="builder">

            <div id="builder-contents">
                <h2 id="builder-title">Unnamed's timetable</h2>
                <a id="builder-title-edit">✏️ edit title</a>
            </div>

            <div id="builder-actions">
                <button id="builder-ok">✔️ OK</button>
                <button id="builder-cancel">❌ Cancel</button>
            </div>

        </div>
    </div>

</body></html>
